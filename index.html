<!DOCTYPE html>
<html lang="en">
<head>
	
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickson’s Video Hub: Descargas y Conversiones</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <script defer src="script.js"></script>
 
</head>
	
<body>
	
    <h1>Buscador y Descargador de Videos de YouTube</h1>
	
    <form id="searchForm" onsubmit="return submitForm()">
        <input type="text" id="searchTerm" name="searchTerm" placeholder="Ingresa el término de búsqueda..." required>
        <button type="submit">Buscar</button>
    </form>
	
    <br><br>
	
    <iframe id="searchApi" src="" width="100%" height="500" allowtransparency="true" scrolling="no" style="border:none"></iframe>

    <script>
        function submitForm() {
            var searchTerm = document.getElementById('searchTerm').value.trim();
            var iframe = document.getElementById('searchApi');
            iframe.src = "https://api.vevioz.com/apis/search/" + encodeURIComponent(searchTerm);

            return false; // Prevent form submission
        }

        // Automatically resize the iframe
        iFrameResize({ log: false }, '#searchApi');
    </script>
	
</body>
	
</html>
